<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produção Audiovisual</title>
    <style>
        /* Importing the same font as your main CSS */
        @import url("https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800");

        /* Variables and Resets */
        :root {
            --color-matt-black: #1a1a1a;
            --color-snow-white: #f8f8f8;
            --color-blue: #002d3c;
            --color-white-blue: #308491;
            --color-neutral-gray: #a0a0a0;
            --color-background: #202122;
            --color-back-card: #1B1D1D;
            --color-back-input: #252728;
            --color-border: #313233;
            --color-text-secondary: #b0b0b0;
            --color-blue-hover: #003a4b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--color-snow-white);
            background-color: var(--color-background);
        }

        /* Container styles */
        .container-custom {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
            text-align: center;
        }

        /* Title styles */
        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--color-white-blue);
        }

        .section-subtitle {
            font-size: 1.125rem;
            max-width: 700px;
            margin: 0 auto 2rem auto;
            color: var(--color-snow-white);
        }

        /* Gallery frame */
        .gallery-frame {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            grid-template-areas:
                "img1 img3 img6"
                "img2 img4 img6"
                "img2 img5 img7";
        }

        /* Gallery items */
        .gallery-item {
            overflow: hidden;
            position: relative;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item-1 {
            grid-area: img1;
        }

        .gallery-item-2 {
            grid-area: img2;
        }

        .gallery-item-3 {
            grid-area: img3;
        }

        .gallery-item-4 {
            grid-area: img4;
        }

        .gallery-item-5 {
            grid-area: img5;
        }

        .gallery-item-6 {
            grid-area: img6;
        }

        .gallery-item-7 {
            grid-area: img7;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-frame {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
                grid-template-areas:
                    "img1 img3"
                    "img2 img4"
                    "img5 img6"
                    "img7 img7";
            }
        }

        @media (max-width: 576px) {
            .gallery-frame {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "img1"
                    "img2"
                    "img3"
                    "img4"
                    "img5"
                    "img6"
                    "img7";
            }
        }
    </style>
</head>
<body>

<div class="container-custom">
    <h2 class="section-title">Produção Audiovisual</h2>
    <p class="section-subtitle">Transformamos ideias em conteúdo audiovisual de alta qualidade que conecta, engaja e inspira seu público-alvo.</p>

    <div class="gallery-frame">
        <!-- Item 1: Objetivo Capela do Alto -->
        <div class="gallery-item gallery-item-1">
            <img src="./assets/img/LOGO BSN TABLET.png" alt="Objetivo Capela do Alto">
        </div>
        
        <!-- Item 2: Cartão Postal Capela do Alto -->
        <div class="gallery-item gallery-item-2">
            <img src="./assets/img/LOGO BSN TABLET.png" alt="Cartão Postal Capela do Alto">
        </div>
        
        <!-- Item 3: A Psiquiatria -->
        <div class="gallery-item gallery-item-3">
            <img src="./assets/img/LOGO BSN TABLET.png" alt="A Psiquiatria - Além dos Remédios">
        </div>
        
        <!-- Item 4: Liderança -->
        <div class="gallery-item gallery-item-4">
            <img src="./assets/img/LOGO BSN TABLET.png" alt="Você é Líder de Si Mesma?">
        </div>
        
        <!-- Item 5: Objetivo 60 Anos -->
        <div class="gallery-item gallery-item-5">
            <img src="./assets/img/LOGO BSN TABLET.png" alt="Objetivo 60 Anos">
        </div>
        
        <!-- Item 6: Podcast Palavra Premium -->
        <div class="gallery-item gallery-item-6">
            <img src="./assets/img/LOGO CAPELA.png" alt="Podcast Palavra Premium">
        </div>
        
        <!-- Item 7: Podcast Prefeito -->
        <div class="gallery-item gallery-item-7">
            <img src="./assets/img/LOGO BSN TABLET.png" alt="Podcast Histórias Inéditas">
        </div>
    </div>
</div>

</body>
</html>
